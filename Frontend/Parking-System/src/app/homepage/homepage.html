<div class="min-h-screen bg-linear-to-r from-blue-100 to-blue-200 flex flex-col items-center justify-center p-4">
    <h1 class="text-4xl font-bold text-shadow-black text-shadow- text-blue-900 text-o mb-2">Parking System Dashboard
    </h1>
    <p class="text-blue-600  [-webkit-text-stroke:0.2px_blue] text-lg mb-8">Fincons India Parking Management Solution
    </p>
    <!-- <p-toast position="top-right" key="tl"/>
    <p-toast position="top-right" key="error"/> -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
        <!-- Parking Lot Button -->
         <!-- Title: Parking Lots
Subtitle: Create or View parking lots and monitor live slot occupancy -->
        <button [routerLink]="['/register']"
            class="flex flex-col items-center justify-center p-6 bg-white rounded-lg border-l-4 border-purple-500 shadow-md hover:shadow-lg hover:scale-105 cursor-pointer transition-all duration-200">
            <span class="text-xl  font-semibold text-purple-700">Parking Lots</span>
            <span class="mt-2 text-gray-600 text-center text-sm">Create or View parking lots and monitor live slot occupancy</span>
        </button>

        <!-- Reservation Button -->
        <!-- <button [routerLink]="['/active-sessions']"
            class="flex flex-col items-center justify-center p-6 bg-linear-to-br from-blue-50 to-blue-100 rounded-lg border-l-4 border-blue-600 shadow-md hover:shadow-lg hover:scale-105 cursor-pointer transition-all duration-200">
            <span class="text-xl font-semibold text-blue-800">Active Sessions</span>
            <span class="mt-2 text-blue-700 text-center text-sm">View real-time active parking sessions</span>
        </button> -->

        <!-- Session History Button -->
        <button [routerLink]="['/session-history']"
            class="flex flex-col items-center justify-center p-6 bg-white rounded-lg border-l-4 border-green-600 shadow-md hover:shadow-lg hover:scale-105 cursor-pointer transition-all duration-200">
            <span class="text-xl font-semibold text-green-800">Parking Activity History</span>
            <span class="mt-2 text-green-700 text-center text-sm">View vehicle entry, exit, duration, and payment records</span>
        </button>

        <!-- Vehicle Exit Button -->
        <button [routerLink]="['/access']"
            class="flex flex-col items-center justify-center p-6 bg-white rounded-lg border-l-4 border-red-500 shadow-md hover:shadow-lg hover:scale-105 cursor-pointer transition-all duration-200">
            <span class="text-xl font-semibold text-red-700">Vehicle Check-In / Check-Out</span>
            <span class="mt-2 text-gray-600 text-center text-sm">Check in or Check out Vehicles for different parking lots</span>
        </button>

        <!-- Reservation Button -->
        <button [routerLink]="['/reservation']"
            class="flex flex-col items-center justify-center p-6 bg-white rounded-lg border-l-4 border-indigo-500 shadow-md hover:shadow-lg hover:scale-105 cursor-pointer transition-all duration-200">
            <span class="text-xl font-semibold text-indigo-700">Parking Reservations</span>
            <span class="mt-2 text-gray-600 text-center text-sm">Reserve parking slots for vehicles</span>
        </button>
    </div>
</div>
